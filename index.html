<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UC Navvy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>UC Navvy</div>
        <div>
            <a href="route.html">Routing</a> | 
            <a href="hazard.html">Hazard Reporting</a> | 
            <a href="help.html">Help</a>
            <i class="material-icons">help</i>
        </div>
        
    </div>

    <!-- Enter points -->
    <div class="container">
        <h1>Plan Your Route</h1>
        
        <label for="start">Starting Building</label>
        <input type="text" id="start" name="start" placeholder="e.g., Baldwin Hall">

        <label for="end">Destination Building</label>
        <input type="text" id="end" name="end" placeholder="e.g., Rhodes Hall">

        <button type="submit">Find Route</button>
    </div>

</body>
</html>
